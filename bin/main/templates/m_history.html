<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>伝言履歴</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
		<link rel="stylesheet" th:href="@{/m_history.css}">
	</head>
	<body>
		<header>
			<nav class="navbar bg-success">
				<a href="http://localhost:8080/msgmemo/inputForm" id="change_link" class="text-white h1 m-0">MESSAGE MEMO</a>
				<input type="button" value="印刷" id="printing" class="btn-primary btn-lg">
			</nav>
		</header>
		<main class="m-5 pb-5">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<h1 class="text-success pt-5">伝言履歴</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="button" value="CSV" class="btn-success btn-lg px-5 mb-3">
					</div>
				</div>
				<div class="row">
					<div class="col-12 pr-0" id="scroll_table">
						<table class="table table-striped table-bordered mb-0" id="scr_tbl">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">受電日時</th>
									<th class="text-center">To</th>
									<th colspan="2" class="text-center">From</th>
									<th class="text-center">伝言</th>
									<th class="text-center">受電者</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="history : ${historylist}" th:object="${history}">
									<td th:text="*{m_id}"></td>
									<td th:text="*{receiv_time}"></td>
									<td th:text="*{to_name}"></td>
									<td th:text="*{c_name}"></td>
									<td th:text="*{sender}"></td>
									<td th:text="*{message_cd}"></td>
									<td th:text="*{e_name}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	<script th:src="@{/m_history.js}" type="text/javascript"></script>
	</body>
</html>
