<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>伝言メモ</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
		<link rel="stylesheet" th:href="@{/m_memo.css}">
	</head>
	<body onload="setDate(), setOnly(), setTime()">
		<header>
			<nav class="navbar bg-success">
				<a href="http://localhost:8080/msgmemo/inputForm" id="reset_link" class="text-white h1 m-0">MESSAGE MEMO</a>
				<input type="button" value="印刷" id="printing" class="btn-primary btn-lg">
			</nav>
		</header>
		<main>
			<div class="text-center h1 pt-2">
				<p id="check_alert"></p>
			</div>
			<div class="text-center h1">
				<p th:text="${msg}" id="regist_alert"></p>
			</div>
			<form method="post" action="http://localhost:8080/msgmemo/inputForm" onsubmit="registMessage()"  class="ml-5 mr-5 mb-5">
				<div class="container">
					<div class="row">
						<div class="col-8 text-center pt-3 pb-3">
			                <input type="text" name="to_name" id="to_user" class="form-control-sm" maxlength="40" required="required">
			                <label for="to_user" class="m-0">さん宛て</label>
			            </div>
					</div>
					<div class="row">
						<div class="col-8 text-center">
			                <p>受電日時</p>
			            </div>
					</div>
					<div class="row">
						<div class="col-12 text-center pb-3">
			                <input type="text" name="receiv_time[]" id="today_year" size="6" class="form-control-sm" maxlength="4" required="required" oninput="value = value.replace(/[^0-9]+/i,'');">
				            <label for="today_year">年</label>
				            <input type="text" name="receiv_time[]" id="today_month" size="6" class="form-control-sm" maxlength="2" required="required" oninput="value = value.replace(/[^0-9]+/i,'');">
				            <label for="today_month">月</label>
				            <input type="text" name="receiv_time[]" id="today_day" size="6" class="form-control-sm" maxlength="2" required="required" oninput="value = value.replace(/[^0-9]+/i,'');">
				            <label for="today_month">日</label>
			            </div>
					</div>
					<div class="row">
						<div class="col-5 text-right">
			                <ul class="list-unstyled">
			                    <li>
			                        <input type="radio" name="receiv_time[]" value="AM" id="radio_1" required="required">
			                        <label for="radio_1">AM</label>
			                    </li>
			                    <li>
			                        <input type="radio" name="receiv_time[]" value="PM" id="radio_2" required="required">
			                        <label for="radio_2">PM</label>
			                    </li>
			                </ul>
			            </div>
			            <div class="col-7 pt-3 pl-5">
			                <select id="hour" name="receiv_time[]" class="pr-4 form-control-sm" required="required">
			                </select>
			                <label for="hour">時</label>
			                <select id="minute" name="receiv_time[]" class="pr-4 form-control-sm" required="required">
			                </select>
			                <label for="minute">分</label>
			            </div>
					</div>
					<div class="row">
						<div class="col-8 text-center pl-1">
							<p>会社名</p>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
			                <select name="custmer_cd" class="form-control-sm" id="company_select">
			                	<option value=""></option>
			                	<option th:each="customer : ${customerlist}" th:object="${customer}" th:value="*{c_num}" th:text="*{c_name}"></option>
			                </select>
			            </div>
					</div>
					<div class="row">
						<div class="col-8 text-center">
							<p>氏名</p>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
			                <input type="text" name="sender" id="company_name" size="45" class="form-control-sm" maxlength="40" required="required">
			            </div>
					</div>
					<div class="row">
						<div class="col-8 text-center">
							<p>対応</p>
						</div>
					</div>
					<div class="row">
						<div class="col-11 text-center">
			                <ul class="list-unstyled">
			                    <li>
			                        <input type="checkbox" name="message_cd" value="1" id="check1" class="check" onclick="changeOnly1()">
			                        <label for="check1">もう一度お電話します</label>
			                    </li>
			                    <li>
			                        <input type="checkbox" name="message_cd" value="2" id="check2" class="check" onclick="changeOnly2()">
			                        <label for="check2">折り返しお願いします</label>
			                    </li>
			                    <li class="pr-3 mr-5">
			                        <input type="checkbox" name="message_cd" value="3" id="check3" class="check" onclick="changeOnly3()">
			                        <label for="check3">伝言あります</label>
			                    </li>
			                </ul>
			            </div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<textarea name="memo" id="memorandom" cols="48" rows="5" class="form-control-sm" maxlength="256"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-8 text-center">
							<p>受電者</p>
						</div>
					</div>
					<div class="row">
						<div class="col-10 text-center ml-4 mb-4">
							<select class="form-control-sm" name="receiver_cd" id="reception_select" required="required">
								<option value=""></option>
								<option th:each="employee : ${employeelist}" th:object="${employee}" th:value="*{e_num}" th:text="*{e_name}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<input id="regist" type="submit" value="登録" class="btn-outline-success btn-lg px-5 mb-4">
						</div>
					</div>
				</div>
			</form>
        </main>
        <script th:src="@{/m_memo.js}" type="text/javascript"></script>
	</body>
</html>
